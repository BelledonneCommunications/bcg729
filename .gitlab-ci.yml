image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-debian:9
before_script: 
    - sudo apt-get install wget unzip
stages:
  - build
  - test
job1:
  stage: build
  tags: [ "docker" ]
  script:
    - mkdir -p build-bcg729
    - cd build-bcg729
    - cmake .. -DENABLE_TESTS=YES
    - make
  cache:
    untracked: true
    paths:
      - ./*
    
job2:
  stage: test
  tags: [ "docker" ]
  script:
    - ls -la
    - cd test
    - ls -la
